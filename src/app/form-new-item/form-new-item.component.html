<form class="action">
  <div class="row align-items-center">
    <div class="col-auto">
      <label for="newItem" class="col-form-label">New {{label}}</label>
    </div>
    <div class="col-auto">
      <input type="text" class="form-control" id="newItem" placeholder="New color" #newItem>
    </div>
    <div class="col-auto">
      <button (click)="addNewColor(newItem.value)" type="button" class="btn bt-sm" [ngClass]="[className]">Add {{label}}</button>
    </div>
  </div>
</form>
